<div class="expense-day">
  <h2>{{ holidayTitle }}</h2>
  <span class="subheader">({{ fromDate }} to {{ toDate }})</span>
    <ul>
        <li *ngFor="let expense of expenses">
          <strong>{{ expense.date }}:</strong>
          <ol>
            <li>
              {{ expense.description }} - {{ expense.amount | currency: expense.currency:'symbol':'1.2-2':'en-GB' }}
            </li>
          </ol>
        </li>
    </ul>
</div>
